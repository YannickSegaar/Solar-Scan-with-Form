<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ELSHHVFHYD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-ELSHHVFHYD');
    </script>
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '65e6cb2b5eabfed05e58d22b' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          assistant: {
              stylesheet: "https://yannicksegaar.github.io/react-chat-app-styles/styles.css"
            }
        }).then(() => {
          window.voiceflow.chat.proactive.clear(); // clear all previous messages
          
          // Delay the first proactive message
          setTimeout(function() {
            window.voiceflow.chat.proactive.push(
              { type: 'text', payload: { message: "Hulp nodig bij uw scan‚ùì" } }
            );
          }, 12000); // milliseconds delay for the first message adjust as needed
  
          // Delay the second proactive message
          setTimeout(function() {
            window.voiceflow.chat.proactive.push(
              { type: 'text', payload: { message: "Klik hier voor assistentie! ü§ñ" } }
            );
          }, 14000); // Additional milliseconds delay for the second message adjust as needed
  
          // Delay opening the chat window to ensure the proactive messages are loaded
          setTimeout(function() {
            window.voiceflow.chat.open();
          }, 18000); // Adjust this delay if needed to open the chat after messages
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
  
  
</html>
